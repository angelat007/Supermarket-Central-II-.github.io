<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Super Plaza Venezuela Sorteo</title>
  <link rel="styles icon" href="../../Media/Medio-logo.png">
  <link rel="stylesheet" href="../../CSS/girar.css" />
</head>

<body>
  <div class="containerImg">
    <img src="../../Media/Log-super-plaza-venezuela_2.webp" width="200" alt="">
  </div>
  
  <div class="scroll-container">
    <ul id="ruletaLista" class="lista-participantes"></ul>
    <div class="highlight-overlay"></div>
  </div>
  
  <div class="boton-contenedor">
    <button id="Girar" class="GirarSorteo" onclick="girarSorteo()">Girar!</button>
    <button id="verGanadores" class="GirarSorteo" style="display: none;" onclick="verGanadores()">Ver ganadores</button>
    <button id="siguienteSorteo" style="display: none;" onclick="sortearRonda()">Siguiente Sorteo</button>
  </div>
  <script src="../../JS/girar.js"></script>
</body>

</html>
