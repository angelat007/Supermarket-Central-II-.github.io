<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="styles icon" href="../../Media/Medio-logo.webp">
  <link rel="stylesheet" href="../../CSS/girar.css" />
  <title>Super Plaza Venezuela Sorteo</title>
</head>

<body>
  <div class="containerImg">
    <a href="../../index.html" class="tooltip-logo">
      <img src="../../Media/Log-super-plaza-venezuela_2.webp" width="200" alt="Logo" />
      <span class="tooltip-text">Ir a la página principal</span>
    </a>
  </div>


  <div class="scroll-container">
    <ul id="ruletaLista" class="lista-participantes"></ul>
    <div class="highlight-overlay"></div>
  </div>

  <div class="boton-contenedor">
    <button id="Girar" class="GirarSorteo" onclick="girarSorteo()">Girar!</button>
    <button id="proximoBtn" class="GirarSorteo" style="display: none;" onclick="proximoParticipante()">Próximo
      participante</button>
    <button id="verGanadores" class="GirarSorteo" style="display: none;" onclick="verGanadores()">Ver ganadores</button>
  </div>


  <div class="ganadores-container" id="ganadoresContainer" style="display: none;">
    <div class="ganadoresFlexWrapper" id="ganadoresFlexWrapper">
      <div id="containerWinner" class="contenedor-columna">
        <h2 class="winner">Ganadores</h2>
        <ul id="lista-ganadores" class="lista-columnas"></ul>
      </div>
      <div id="containerPremio" class="contenedor-columna">
        <h2 class="prize">Premios</h2>
        <ul id="lista-premios" class="lista-columnas"></ul>
      </div>
    </div>
  </div>

  <div class="boton-contenedor"> <!-- ← NO "buton-contenedor" -->
    <button id="volverConfig" class="GirarSorteo" style="display: none;" onclick="volverConfig()">Volver</button>
  </div>

  <script src="../../JS/girar.js"></script>
</body>

</html>
